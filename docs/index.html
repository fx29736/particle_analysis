<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamlit with STlite</title>
</head>
<body>
  <!-- アプリケーションのルート要素を定義します -->
  <div id="root"></div>

  <!-- WebAssembly（Wasm）とPyodideのCDNリンクを読み込みます -->
  <script src="https://cdn.jsdelivr.net/npm/@webassemblyjs/wasm@1.0.8/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pyodide@0.17.0/pyodide.js"></script>

  <script>
    // メイン関数を定義します
    async function main() {
      // Pyodideをロードして初期化します
      const pyodide = await loadPyodide();

      // StreamlitパッケージをPyodide内にロードします
      await pyodide.loadPackage(['streamlit']);

      // StreamlitアプリケーションのPythonコードを実行します
      pyodide.runPython(`
        import os
        import streamlit as st

        // Streamlitでタイトルとテキストを表示します
        st.title('Hello Streamlit and STlite!')
        st.write('This is a simple Streamlit app running on STlite.')
                
        // 変更が必要な部分:
        // Streamlitアプリケーションのファイルパスを指定します
        // 現在は 'public/app.py' となっていますが、実際のファイルパスに応じて修正する必要があります
        stlite_path = 'C:/Users/fx29736.DC00/Desktop/particle_analysis/docs/app.py'

        // 指定したファイルパスを実行します
        exec(open(stlite_path).read())
      `);
    }

    // メイン関数を呼び出して実行します
    main();
  </script>
</body>
</html>
