<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamlit with STlite</title>
</head>
<body>
  <!-- アプリケーションのルート要素を定義します -->
  <div id="root"></div>

  <!-- PyodideのCDNリンクを読み込みます -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.18.0/full/pyodide.js"></script>
  
  <!-- STlite固有の動作スクリプトを読み込みます -->
  <script type="text/javascript">
    async function main() {
      // Pyodideを初期化します
      const pyodide = await loadPyodide();

      // 必要なパッケージをロード
      await pyodide.loadPackage(['micropip']);
      await pyodide.runPythonAsync(`
        import micropip
        await micropip.install('streamlit')
      `);

      // Pythonスクリプトの実行
      const script = `import streamlit as st
st.title('Hello Streamlit and STlite!')
st.write('This is a simple Streamlit app running on STlite.')
st.write('All code is executed within the browser using Pyodide and STlite.')`;

      pyodide.runPython(script);
    }

    // メイン関数を呼び出して実行します
    main();
  </script>
</body>
</html>
